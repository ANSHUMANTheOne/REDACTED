<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFR.OS // CORE_SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --orange: #ff8a3c;
            --amber: #ffcc66;
            --green: #00ff88;
            --red: #ff3e3e;
        }

        body, html {
            height: 100%; margin: 0; padding: 0;
            background: radial-gradient(circle at center, #1a0a00 0, #000 70%);
            font-family: 'VT323', monospace; color: var(--orange); overflow: hidden;
        }

        /* Original Overlays */
        .overlay-scan {
            position: fixed; inset: 0; pointer-events: none; z-index: 1000;
            background: repeating-linear-gradient(to bottom, rgba(255,138,60,0.1) 0px, transparent 2px);
        }

        /* Login */
        #login-screen {
            position: fixed; inset: 0; background: black; z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        input {
            background: transparent; border: 1px solid var(--orange); color: var(--orange);
            font-family: 'VT323', monospace; font-size: 24px; padding: 10px; text-align: center;
            outline: none; box-shadow: 0 0 15px var(--orange); margin-top: 20px;
        }

        /* Desktop & Shake */
        .desktop { position: relative; width: 100%; height: 100%; display: none; }
        .stage3-shake { animation: globalShake 0.15s infinite; }

        /* Window Styling from Reference */
        .win {
            position: absolute; background: rgba(0,0,0,0.92); border: 2px solid var(--orange);
            box-shadow: 0 0 20px rgba(255,138,60,0.4); overflow: hidden;
        }
        .win-header {
            background: rgba(255,138,60,0.2); padding: 5px 10px; font-size: 15px;
            border-bottom: 1px solid var(--orange); cursor: move; display: flex; justify-content: space-between;
        }
        .win-body { padding: 12px; font-size: 16px; line-height: 1.2; }

        /* Glitch Effects */
        .hard-glitch { animation: hardGlitchShake .18s steps(2) infinite; filter: hue-rotate(-22deg) saturate(1.4) brightness(1.1); }
        
        @keyframes globalShake {
            0% { transform: translate(0,0); }
            25% { transform: translate(1px,-1px); }
            50% { transform: translate(-2px,1px); }
            100% { transform: translate(0,0); }
        }

        @keyframes hardGlitchShake {
            0% { transform: translate(-2px,1px) skewX(-1deg); }
            50% { transform: translate(3px,-2px) skewX(2deg); }
            100% { transform: translate(-1px,2px) skewX(-2deg); }
        }

        /* Map UI */
        #map-bg { width: 100%; height: 200px; background: #080808; position: relative; border: 1px solid #331100; overflow: hidden; }
        .target-dot { position: absolute; width: 10px; height: 10px; background: var(--red); border-radius: 50%; box-shadow: 0 0 15px var(--red); animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        /* Footer */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 6px 20px; background: rgba(0,0,0,0.9); border-top: 1px solid rgba(255,138,60,0.3); font-size: 14px; display: flex; justify-content: space-between; z-index: 1001; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="font-size: 50px; letter-spacing: 12px; color: var(--red);">[ AFR.OS // ANTSH_FED ]</h1>
    <input type="password" id="passInput" placeholder="ACCESS_KEY" autofocus>
</div>

<div class="overlay-scan"></div>

<div class="desktop" id="main-desktop">
    <div class="win" id="w-tracker" style="top: 10%; left: 300px; width: 400px;">
        <div class="win-header">AFR_SATELLITE_LINK // TRACE_UI</div>
        <div class="win-body">
            <div id="map-bg"><div class="target-dot" id="dot"></div></div>
            <div style="margin-top: 10px;">
                ASSET: <span id="target-name" style="color: var(--amber);">SCANNING...</span><br>
                COORDS: <span id="target-coords">0.0000, 0.0000</span>
            </div>
        </div>
    </div>

    <div class="win" id="w-console" style="bottom: 60px; left: 30px; width: 480px;">
        <div class="win-header">ANSH_FED_ORG // KERNEL_LOG</div>
        <div class="win-body"><div id="hacker-log" style="color: var(--green); height: 140px; overflow: hidden;"></div></div>
    </div>

    <div class="win" id="w-list" style="top: 20px; right: 20px; width: 280px; height: 85vh;">
        <div class="win-header">FEDERAL_ASSETS_LIST</div>
        <div class="win-body" id="personnel-list" style="overflow-y: auto; height: 78vh; color: var(--green); font-size: 14px;"></div>
    </div>
</div>

<div class="footer">
    <span>DIPLOMACY_LAYER: BYPASSED // AUTH: ANSH_FEDERAL</span>
    <span id="sys-time">TIME: 00:00:00</span>
</div>

<script>
    const pass = "A$N#H";
    const classmates = ["MOKSH PRASHANTKUMAR SUTHAR", "MOOSA KHAN", "NAVANEETH PAYYADAKKATH", "PAYAS KULHARI", "RAYAN NIBU", "SAI TEJ SIDDHARTH AKULA", "SANJIT SURESH KUMAR", "ABHIRAM E. PANAYANTHATTA", "ADHISH JACOB ANIL", "ADIL ASLAM ALI CHILWAN", "ADITYA KARAN HARCHAND", "AROMAL AYYAPPAN SAMBAJI", "ARYAN MANDE", "HARIHARA GOMATHINATHAN", "ISHAN S. R. K. BEHERA", "ISIT S. R. K. BEHERA", "JONATHAN RAJ", "MOHAMMED IYAD ISMAIL KHAN", "MOHAMMED RAYHAN", "MOHAMMED RAYYAN KHAN", "ZAEEM"];

    const logPhrases = ["Establishing secure tunnel...", "AnshFedOrg protocol initiated.", "Intercepting local node...", "Data packet received.", "Updating classmate geolocation...", "Satellite link stabilized.", "Syncing with UAE central server..."];

    document.getElementById('passInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && this.value === pass) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-desktop').style.display = 'block';
            initSystem();
        }
    });

    function initSystem() {
        const list = document.getElementById('personnel-list');
        classmates.forEach(name => { list.innerHTML += `> ${name}<br>`; });
        startLogTyping();
        startTracking();
        startTime();
        scheduleGlitch();
    }

    // Glitch Logic from Reference
    function scheduleGlitch() {
        const delay = 5000 + Math.random() * 8000; // Trigger every 5-13 seconds
        setTimeout(() => {
            const desk = document.getElementById('main-desktop');
            const tracker = document.getElementById('w-tracker');
            
            // Apply global shake
            desk.classList.add('stage3-shake');
            tracker.classList.add('hard-glitch');

            setTimeout(() => {
                desk.classList.remove('stage3-shake');
                tracker.classList.remove('hard-glitch');
                scheduleGlitch();
            }, 400); // Glitch duration
        }, delay);
    }

    function startLogTyping() {
        const logBox = document.getElementById('hacker-log');
        let i = 0;
        setInterval(() => {
            logBox.innerHTML += `[AFR_LOG]: ${logPhrases[i % logPhrases.length]}<br>`;
            i++;
            if (logBox.children.length > 8) logBox.innerHTML = logBox.innerHTML.split('<br>').slice(1).join('<br>');
        }, 2200);
    }

    function startTracking() {
        setInterval(() => {
            const name = classmates[Math.floor(Math.random() * classmates.length)];
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-coords').innerText = `${(Math.random()*90).toFixed(4)}° N, ${(Math.random()*180).toFixed(4)}° E`;
            const dot = document.getElementById('dot');
            dot.style.left = Math.random() * 90 + "%";
            dot.style.top = Math.random() * 80 + "%";
        }, 4000);
    }

    function startTime() { setInterval(() => { document.getElementById('sys-time').innerText = "TIME: " + new Date().toLocaleTimeString(); }, 1000); }
</script>
</body>
</html>
